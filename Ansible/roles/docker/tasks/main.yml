---
# tasks file for docker
- name: create image docker
  docker_image:
    name: CDLab1
    build:
     path: /var/lib/jenkins/workspace/CDLab1
     pull: no
    source: build 
    state: present
    force_source: true
- name: docker container
  docker_container:
    name: my_app_CDLab1
    image: CDLab1:latest
    state: started
    recreate: true
    ports:
     - "4200:80"
